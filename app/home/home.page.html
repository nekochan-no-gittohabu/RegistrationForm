<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center">
    <h1>{{message}}</h1>
  </div>

  <div id="container">

    <strong> Welcome </strong>

    <ion-item>
      <ion-label position="floating">Name: </ion-label>
      <ion-input type="string" [(ngModel)]="getfirstname">  </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name: </ion-label>
      <ion-input type="string" [(ngModel)]="getlastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="string" [(ngModel)]="getemail">  </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" [(ngModel)]="getpassword"></ion-input>
    </ion-item>

    <p><ion-button (click)="regClicked()">Register</ion-button></p>
  </div>
</ion-content>
